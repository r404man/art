<div class="art-create-form">
    <div class="art-create-title title">
        Форма для добавления картин
    </div>
    <form #form='ngForm' (submit)='addArt(form)'>
        <div class="form-group" *ngIf='message!=null'>
            {{message}}
        </div>
        <div class="form-group">
            <input class="form-input" type="text" placeholder="Название картины" name="title" ngModel>
        </div>
        <div class="form-group">
            <input class="form-input" type="text" placeholder="Размер картины" name="size" ngModel>
        </div>
        <div class="form-group">
            <input class="form-input" type="text" placeholder="Цена в тенге" name="price" ngModel>
        </div>
        <div class="form-group">
            <input class="form-input" type="file" placeholder="Изображение" (change)='thumb($event)'>
        </div>
        <div class="form-group">
            <button type="submit" class="form-btn">Создать</button>
        </div>
    </form>
</div>
