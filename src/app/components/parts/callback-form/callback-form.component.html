<div class="callback-form">
    <div class="callback-form-title title">
        Оставить отзыв
    </div>
    <div class="callback-message" [ngClass]='{messageErr: messageErr}' *ngIf='message != null'>
        {{message}}
    </div>
    <form #form='ngForm' (submit)='onSend(form)'>
        <div class="form-group">
            <input type="text" name="name" ngModel class="form-input" placeholder="Ваше имя...">
        </div>
        <div class="form-group">
            <input type="text" name="mail" ngModel class="form-input" placeholder="Ваша почта...">
        </div>
        <div class="form-group">
            <textarea type="text" name="description" ngModel class="form-input" cols="10" rows="2"
                placeholder="Ваш отзыв..."></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="form-btn btn">Отправить</button>
        </div>
    </form>
</div>
