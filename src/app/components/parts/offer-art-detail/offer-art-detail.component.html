<div class="art" *ngIf='art != null'>
    <div class="art-part">
        <span>
            Название:
        </span>
        {{art.title}}
    </div>
    <div class="art-part">
        <span>
            Цена:
        </span>
        {{art.price}}

    </div>
    <div class="art-part">
        <span>
            Размер:
        </span>
        {{art.size}}
    </div>
</div>
