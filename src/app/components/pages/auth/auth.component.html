<div class="auth">
    <form #form='ngForm' (submit)='auth(form)'>
        <div class="auth-title title">
            Войдите для продолжения
        </div>
        <div class="form-group">
            <input class="form-input" ngModel name="username" type="text" placeholder="Имя пользователя">
        </div>
        <div class="form-group">
            <input class="form-input" ngModel name="password" type="password" placeholder="Пароль">
        </div>
        <div class="form-group">
            <button class="form-btn" type="submit">Войти</button>
        </div>
    </form>
</div>
